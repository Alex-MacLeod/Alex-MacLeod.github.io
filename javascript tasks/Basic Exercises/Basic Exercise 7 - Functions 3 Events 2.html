<html>
	<head>
		<script type = "text/javascript">
			function make(name,age,job) {
				var it = {};
				it.name = name;
				it.age = age;
				it.job = job;
				return it;
			}

			var person;

			function read() {
				personName = document.getElementById("inputName").value;
				personAge = document.getElementById("inputAge").value;
				personJob = document.getElementById("inputJob").value;
				person = make(personName,personAge,personJob);
				console.log(person.name + ", " + person.age + ", " + person.job);
			}
			
			function editAge() {
				var newAge = document.getElementById('inputNewAge').value;
				person.age = newAge;
				alert("Age is now " + person.age);
			}
		</script>
	</head>
	<body>
		<form>
			<section>
				<div id = "txtbox">
					Name: <input id = "inputName" type = "text" />
					Age: <input id = "inputAge" type = "number" />
					Occupation: <input id = "inputJob" type = "text" />
				</div>
				<div id = "read">
					<button type = "button" onclick="read()">Read data</button>
				</div>
			</section>
			<div id = "edit">
				Age: <input id  = "inputNewAge" type = "number" />
				<button type = "button" onclick="editAge()">Edit age</button>
			</div>
		</form>
	</body>
</html>
