<html>
    <head>
        <script type = "text/javascript">
            var paragraph;
            
            function createHelloWorld() {
                paragraph = document.createElement("P");
                var helloWorld = document.createTextNode("Hello World!");
                paragraph.appendChild(helloWorld);
                document.body.appendChild(paragraph);
            }

            function changeText() {
                paragraph.innerHTML = document.getElementById("newText").value;
            }

            function deleteText() {
                document.body.removeChild(paragraph);
            }
        </script>
    </head>
    <body>
        <section id = "create">
            <div id = "triggerHW">
                <button type = "button" onclick="createHelloWorld()">Create text "Hello World!"</button>
            </div>
        </section>
        <section id = "change">
            <div id = "changeText">
                New text: <input id = "newText" type = "text"/>
            </div>
            <div id = "triggerNewText">
                    <button type = "button" onclick="changeText()">Change</button>
            </div>
        </section>
        <section id = "delete">
            <div id = "triggerDeleteText">
                <button type = "button" onclick="deleteText()">Delete All Text</button>
            </div>
    </body>
</html>
