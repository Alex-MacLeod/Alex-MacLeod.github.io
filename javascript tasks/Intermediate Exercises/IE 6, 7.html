<html>
    <head>
        <script src="Intermediate Exercise 6, 7 - Garage, Admin Interface.js"></script>
    </head>
    <body>
        <div>
            <h1>Garage</h1>
            <hr>
        </div>
            <section>
                <div>
                    <h3>Create new car: </h3>
                    <hr>
                </div>
                <div>
                    Make: <input id = "createMake" type = "text"/>
                    Model: <input id = "createModel" type = "text"/>
                </div>
                <div>
                    Registration Number: <input id = "createRegNo" type = "text"/>
                    Value: <input id = "createValue" type = "number"/>
                </div>
                <div>
                    <label>Fuel type: </label>
                    Petrol <input id = "createFuelPet" type = "radio"/>
                    Diesel <input id = "createFuelDie" type = "radio"/>
                </div>
                <div>
                    Known faults?: <input "createFaulty" type = "checkbox"/>
                </div>
            </section>
        <div>
            <hr>
            <p id="createCL"><button type = "button" onclick="enableCommandLine()">Enable Command Line Interface</button></p>
        </div>
    </body>
</html>
