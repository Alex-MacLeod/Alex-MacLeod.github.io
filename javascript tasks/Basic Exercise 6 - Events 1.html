<html>
	<head>
		<script>
			var person = {
			"name": "Bob", 
			"age": 40, 
			"occupation": "builder"
			};
			
			document.write(person.name + ", "),
			document.write(person.age + ", "),
			document.write(person.occupation);
			function addAge(person) {
				person.age++;
				alert(person.name + " is now " + person.age + " years old");
			}
		</script>
	</head>
	</head>
	<body>
		<form>
			<button type = "button" onclick="addAge(person)">Button of Old Age</button>
		</form>
	</body>
</html>
