<div ng-controller="projectsController as projCtrl">
    <header class="masthead">
        <div class="header-content">
            <div class="header-content-inner">
                <h1 id="homeHeading">My Projects</h1>
                <hr>
                <p>Lorem ipsum...</p>
            </div>
        </div>
    </header>
    <!-- My Projects -->
    <section class="p-0 bg-light" id="portfolio">
        <div class="container-fluid">
            <div class="row no-gutter popup-gallery">
                <div class="col-lg-4 col-sm-6">
                    <a class="portfolio-box" href="">
                        <img class="img-fluid" ng-src="{{barrenMoorImg}}" alt="Barren Moor">
                        <div class="portfolio-box-caption">
                            <div class="portfolio-box-caption-content">
                                <div class="project-category text-faded">
                                    Java Text Adventure Game
                                </div>
                                <div class="project-name">
                                    The Adventure of Barren Moor
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-sm-6">
                    <a class="portfolio-box" ui-sref="hangman">
                        <img class="img-fluid" ng-src="{{hangmanImg}}" alt="Hangman">
                        <div class="portfolio-box-caption">
                            <div class="portfolio-box-caption-content">
                                <div class="project-category text-faded">
                                    JavaScript Web Game
                                </div>
                                <div class="project-name">
                                    Hangman
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-4 col-sm-6">
                    <a class="portfolio-box" href="">
                        <img class="img-fluid" ng-src="{{apolloCinemasImg}}" alt="Apollo Cinemas">
                        <div class="portfolio-box-caption">
                            <div class="portfolio-box-caption-content">
                                <div class="project-category text-faded">
                                    Cinema Website
                                </div>
                                <div class="project-name">
                                    Apollo Cinemas
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
</div>
